<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>파일 확장자</title>

    <style>
        hr {
            width: 100%;
        }

        table {
            margin-left: 10px;
            border-collapse: collapse;
            width: 90%;
        }

        th {
            width: 140px;
            text-align: left;
        }

        td {
            width: auto;
        }

        .fileDiv {
            border: 1px solid #7c7c7b;
            border-radius: 5px;
            padding: 5px;
            height: auto;
            min-height: 500px;
            overflow: hidden;
        }

        p {
            margin: 0;
            font-size: smaller;
        }

        #addFile {
            margin-top: 5px;
            word-break: break-all;
        }

        #addFile label {
            padding: 1px;
            margin: 1px;
            border: 1px solid #7c7c7b;
            border-radius: 5px;
            text-align: center;
            white-space: nowrap;
            display: inline-flex;
        }

        .addButton {
            border: none;
            background-color: transparent;
            cursor: pointer;
            color: gray;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="text/javascript">

        var checkArr = [];
        var addArr = [];
        var checkResult = $("#checkResult").value || "";
        var file = {};

        $(document).ready(function () {
            $.getJSON("/getCheck", function (json) {
                checkArr = json.file.split(",");
                for (var value of checkArr) {
                    $('#checkDiv')
                        .append(`<input type="checkbox" onchange="checkBox(this)" id="${value}" name="check" value="${value}">`)
                        .append(`<label for="${value}" style="white-space: nowrap; ">${value}<input type="button" name="${value}" onclick="removeChack(this)" class="addButton" value="x"></label>`)
                }
            });


            $.getJSON("https://api.ipify.org?format=jsonp&callback=?",
                function (json) {
                    file.ip = json.ip;
                    getValue();
                }
            );

        });

        function addCheck() {
            Swal.fire({
                title: '추가하고 싶은 확장자를 넣어주세요',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Try',
                showLoaderOnConfirm: true,
            }).then((result) => {
                if (result.isConfirmed) {
                    if (checkArr.indexOf(result.value) != -1) {
                        Swal.fire('이미 존재합니다.');
                    } else {
                        checkArr = checkArr.concat(result.value);
                        fetch(`/updateCheck`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                data: checkArr.toString()
                            }),
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(response.statusText)
                                }
                                return Swal.fire({
                                    title: `추가되었습니다.`
                                }).then((result) => {
                                    location.reload();
                                })
                            })
                            .catch(error => {
                                Swal.showValidationMessage(
                                    `Request failed: ${error}`
                                )
                            })
                    }
                }
            })
        }

        function removeChack(obj) {
            Swal.fire({
                title: '고정확장자를 제거할까요?',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    checkArr = checkArr.filter((element) => element !== obj.name);
                    fetch(`/updateCheck`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            data: checkArr.toString()
                        }),
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(response.statusText)
                            }
                            return Swal.fire({
                                title: `제거되었습니다.`
                            }).then((result) => {
                                location.reload();
                            })
                        })
                        .catch(error => {
                            Swal.showValidationMessage(
                                `Request failed: ${error}`
                            )
                        })
                }
            })
        }

        function getValue() {
            $.ajax({
                type: "post",
                url: "/getValue",
                data: JSON.stringify(file),
                dataType: 'json',
                contentType: "application/json",
                success: (data) => {
                    file = data;
                    setValue(file);
                }
            });
        }

        function checkBox(checked) {
            var value = checkResult;
            if (checked.checked == true) {
                if (value == "") {
                    value = checked.getAttribute("value");
                } else {
                    value += "," + checked.getAttribute("value");
                }
            } else {
                var resultArr = value.split(",");
                for (var i = 0; i < resultArr.length; i++) {
                    if (resultArr[i] == checked.getAttribute("value")) {
                        resultArr.splice(i, 1);
                        break;
                    }
                }
                value = resultArr.join(",");
            }
            upload(value);
        }

        function addValue($value) {
            if (addArr.length >= 200) {
                Swal.fire('더 추가할 수 없습니다.');
            } else {
                var value = $value;
                if (value == "") {
                    Swal.fire({
                        icon: 'error',
                        title: '어머나',
                        text: '입력한 값이 없습니다.',
                    });
                } else {
                    var reg = /[^a-zA-Z0-9ㄱ-ㅎㅏ-ㅣ가-힣]/gim;
                    if (reg.test(value)) {
                        Swal.fire({
                            icon: 'question',
                            title: '확장자에요',
                            text: '입력값을 확인하세요.',
                        });
                    } else {
                        if (checkResult == "") {
                            upload(value);
                        } else {
                            var resultArr = checkResult.split(",");
                            if (resultArr.indexOf(value) != -1) {
                                Swal.fire('이미 존재합니다.');
                            } else {
                                resultArr.push(value);
                            }
                            upload(resultArr.join(","));
                        }
                    }
                }
            }
        }

        function removeValue(obj) {
            var value;
            var resultArr = checkResult.split(",");
            for (var i = 0; i < resultArr.length; i++) {
                if (resultArr[i] == obj.name) {
                    resultArr.splice(i, 1);
                    addArr.splice(addArr.indexOf(obj.name), 1);
                }
            }
            value = resultArr.join(",");
            upload(value);
        }

        function upload(value) {
            $.ajax({
                type: "POST",
                url: "/uploadValue",
                data: JSON.stringify({
                    no: file.no,
                    file: value,
                    ip: file.ip
                }),
                dataType: 'json',
                contentType: "application/json",
                success: (data) => {
                    file = data;
                    getValue(file);
                }
            });
        }

        function setValue(obj) {
            var value = obj.file || "";
            checkResult = value;
            document.getElementById("checkResult").value = value;
            var newArr = [];
            if (value == "") {
                addArr = [];
            } else {
                document.getElementById("addText").value = null;
                var resultArr = value.split(",");
                for (var i = 0; i < resultArr.length; i++) {
                    $('input:checkbox[name="check"]').each(function () {
                        if (this.value == resultArr[i]) { //값 비교
                            this.checked = true; //checked 처리
                        }
                    });
                    if (checkArr.indexOf(resultArr[i]) == -1 && addArr.indexOf(resultArr[i]) == -1) {
                        addArr.push(resultArr[i]);
                        newArr.push(resultArr[i]);
                    }
                }
                for (var add of newArr) {
                    $('#addFile')
                        .append(`<label id="${add}" >${add}<input type="button" name="${add}" onclick="removeValue(this)" class="addButton" value="X"></label>`)
                }
            }
            var removeArr = $('#addFile>label');

            for (var arr of removeArr) {
                if (addArr.indexOf(arr.id) == -1) {
                    $('#' + arr.id).remove();
                }
            }
            var num = $('#addFile>label').length;
            $("p").text(num + "/200");
        }

    </script>


</head>

<body>
<div style="width: 80%;">
    <hr>
    <div style="padding-left: 20px;">
        <h1>◎ 파일 확장자 차단</h1>
        <hr color="black">
        <div>
            <h2>파일확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한</h2>
            <input type="text" id="checkResult" readonly hidden>
            <table>
                <tr>
                    <th>
                        <label>고정 확장자
                            <button type="button" id="addCheck" onclick="addCheck()" class="addButton">+추가</button>
                        </label>
                    </th>
                    <td>
                        <div id="checkDiv"></div>
                    </td>
                </tr>
                <tr>
                    <th rowspan="2" style="vertical-align: top;">
                        <label>커스텀 확장자</label>
                    </th>
                    <td>
                        <input type="text" id="addText" placeholder="확장자 입력" maxlength="20"
                               onkeyup="if(window.event.keyCode==13){addValue(addText.value)}">
                        <button type="button" id="add" onclick="addValue(addText.value)">+추가</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="fileDiv">
                            <p>0/200</p>
                            <div id="addFile">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>

</html>
