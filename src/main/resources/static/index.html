<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>파일 확장자</title>

    <style>
        .insert {
            padding: 20px 30px;
            display: block;
            width: 70%;
            margin: 20px auto;
            border: 1px solid #dbdbdb;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .insert .file-list {
            height: auto;
            min-height: 150px;
            overflow: auto;
            border: 1px solid #989898;
            padding: 10px;
            margin-top: 5px;
        }

        .insert .file-list .filebox p {
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .insert .file-list .filebox .delete {
            color: #ff5353;
            margin-left: 5px;
            background-color: transparent;
            cursor: pointer;
            border-color: #ff5353;
        }

        hr {
            width: 100%;
        }

        table {
            margin-left: 10px;
            border-collapse: collapse;
            width: 90%;
        }

        th {
            width: 140px;
            text-align: left;
        }

        td {
            width: auto;
        }

        .fileDiv {
            border: 1px solid #7c7c7b;
            border-radius: 5px;
            padding: 5px;
            height: auto;
            min-height: 500px;
            overflow: hidden;
        }

        p {
            margin: 0;
            font-size: smaller;
        }

        #addFile {
            margin-top: 5px;
            word-break: break-all;
        }

        #addFile div {
            padding: 1px;
            margin: 1px;
            border: 1px solid #7c7c7b;
            border-radius: 5px;
            text-align: center;
            white-space: nowrap;
            display: inline-flex;
        }

        .addButton {
            border: none;
            background-color: transparent;
            cursor: pointer;
            color: gray;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="text/javascript">

        var checkArr = new Array();
        var pw = "";
        var addArr = new Array();
        var file = new Map;
        var fileNo = 0;
        var filesArr = new Array();

        $(document).ready(function () {
            $.getJSON("/getCheck", function (json) {
                pw = json.pw;
                checkArr = json.file.split(",");
                for (var value of checkArr) {
                    $('#checkDiv')
                        .append(`<input type="checkbox" onchange="checkBox(this)" id="${value}" name="check" value="${value}">`)
                        .append(`<label for="${value}" style="white-space: nowrap; ">${value}<input type="button" name="${value}" onclick="removeChack(this)" class="addButton" value="x"></label>`)
                }
            });


            $.getJSON("https://api.ipify.org?format=jsonp&callback=?",
                function (json) {
                    file.ip = json.ip;
                    getValue();
                }
            );

        });

        function getValue() {
            $.ajax({
                type: "post",
                url: "/getValue",
                data: JSON.stringify(file),
                dataType: 'json',
                contentType: "application/json",
                success: (data) => {
                    file = data;
                    getFiles();
                    setValue(file);
                }
            });
        }

        function getFiles() {
            $.ajax({
                method: 'POST',
                url: "/getFiles",
                data: JSON.stringify(file),
                dataType: 'json',
                contentType: "application/json",
                success: (data) => {
                    if (data.files.length > 0) {
                        addFiles(data);
                    }
                }
            });
        }

        function fileCheck(obj) {
            var value = obj.value;
            if (value === 'show') {
                Swal.fire({
                    title: '확장자 제어하시겠습니까?',
                    input: 'password',
                    inputPlaceholder: 'Enter your password',
                    inputAttributes: {
                        maxlength: 10,
                        autocapitalize: 'off',
                        autocorrect: 'off'
                    }
                }).then((result) => {
                    if (pw === result.value) {
                        obj.value = 'hide';
                        $('.insert').hide();
                        $('#addTable').show();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: '비밀번호 오류',
                            text: '비밀번호를 확인하세요.',
                        });
                    }
                })
            } else {
                location.reload();
            }
        }

        function addCheck() {
            Swal.fire({
                title: '추가하고 싶은 확장자를 넣어주세요',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Try',
                showLoaderOnConfirm: true,
            }).then((result) => {
                if (result.isConfirmed) {
                    var reg = /[^a-zA-Z0-9ㄱ-ㅎㅏ-ㅣ가-힣]/gim;
                    if (reg.test(result.value)) {
                        Swal.fire({
                            icon: 'question',
                            title: '확장자형식인가요?',
                            text: '입력값을 확인하세요.',
                        });
                    } else {
                        if (checkArr.indexOf(result.value) != -1) {
                            Swal.fire('이미 존재합니다.');
                        } else {
                            checkArr = checkArr.concat(result.value);
                            fetch(`/updateCheck`, {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({
                                    data: checkArr.toString()
                                }),
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(response.statusText)
                                    }
                                    return Swal.fire({
                                        title: `추가되었습니다.`
                                    }).then((result) => {
                                        location.reload();
                                    })
                                })
                                .catch(error => {
                                    Swal.showValidationMessage(
                                        `Request failed: ${error}`
                                    )
                                })
                        }
                    }
                }
            })
        }

        function removeChack(obj) {
            Swal.fire({
                title: '고정확장자를 제거할까요?',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    checkArr = checkArr.filter((element) => element !== obj.name);
                    fetch(`/updateCheck`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            data: checkArr.toString()
                        }),
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(response.statusText)
                            }
                            return Swal.fire({
                                title: `제거되었습니다.`
                            }).then((result) => {
                                location.reload();
                            })
                        })
                        .catch(error => {
                            Swal.showValidationMessage(
                                `Request failed: ${error}`
                            )
                        })
                }
            })
        }

        function checkBox(checked) {
            var value = $("#checkResult").val();
            if (checked.checked == true) {
                if (value == "") {
                    value = checked.getAttribute("value");
                } else {
                    value += "," + checked.getAttribute("value");
                }
            } else {
                var resultArr = value.split(",");
                for (var i = 0; i < resultArr.length; i++) {
                    if (resultArr[i] == checked.getAttribute("value")) {
                        resultArr.splice(i, 1);
                        break;
                    }
                }
                value = resultArr.join(",");
            }
            upload(value);
        }

        function addValue($value) {
            if (addArr.length >= 200) {
                Swal.fire('더 추가할 수 없습니다.');
            } else {
                var value = $value;
                if (value == "") {
                    Swal.fire({
                        icon: 'error',
                        title: '확장자 입력',
                        text: '입력한 값이 없습니다.',
                    });
                } else {
                    var reg = /[^a-zA-Z0-9ㄱ-ㅎㅏ-ㅣ가-힣]/gim;
                    if (reg.test(value)) {
                        Swal.fire({
                            icon: 'question',
                            title: '확장자형식인가요?',
                            text: '입력값을 확인하세요.',
                        });
                    } else {
                        if ($("#checkResult").val() == "") {
                            upload(value);
                        } else {
                            var resultArr = $("#checkResult").val().split(",");
                            if (resultArr.indexOf(value) != -1) {
                                Swal.fire('이미 존재합니다.');
                            } else {
                                resultArr.push(value);
                            }
                            upload(resultArr.join(","));
                        }
                    }
                }
            }
        }

        function removeValue(obj) {
            var value;
            var resultArr = $("#checkResult").val().split(",");
            for (var i = 0; i < resultArr.length; i++) {
                if (resultArr[i] == obj.name) {
                    resultArr.splice(i, 1);
                    addArr.splice(addArr.indexOf(obj.name), 1);
                }
            }
            value = resultArr.join(",");
            upload(value);
        }

        function upload(value) {
            $.ajax({
                type: "POST",
                url: "/uploadValue",
                data: JSON.stringify({
                    no: file.no,
                    file: value,
                    ip: file.ip
                }),
                dataType: 'json',
                contentType: "application/json",
                success: (data) => {
                    file = data;
                    setValue(file);
                }
            });
        }

        function setValue(obj) {
            var value = obj.file || "";
            $("#checkResult").val(value);
            var newArr = [];
            if (value == "") {
                addArr = [];
            } else {
                $("#addText").val('');
                var resultArr = value.split(",");
                for (var i = 0; i < resultArr.length; i++) {
                    $('input:checkbox[name="check"]').each(function () {
                        if (this.value == resultArr[i]) { //값 비교
                            this.checked = true; //checked 처리
                        }
                    });
                    if (checkArr.indexOf(resultArr[i]) == -1 && addArr.indexOf(resultArr[i]) == -1) {
                        addArr.push(resultArr[i]);
                        newArr.push(resultArr[i]);
                    }
                }
                for (var add of newArr) {
                    $('#addFile')
                        .append(`<div id="${add}" >${add}<input type="button" name="${add}" onclick="removeValue(this)" class="addButton" value="X"></div>`)
                }
            }
            var removeArr = $('#addFile>div');

            for (var arr of removeArr) {
                if (addArr.indexOf(arr.id) == -1) {
                    $('#' + arr.id).remove();
                    $('input[name=' + arr.id + ']').remove();
                }
            }
            var num = $('#addFile>div').length;
            $("#fileLength").text(num + "/200");
        }

        function addFiles(obj) {
            var maxFileCnt = 5;   // 첨부파일 최대 개수
            var attFileCnt = $('.filebox').length;    // 기존 추가된 첨부파일 개수
            var remainFileCnt = maxFileCnt - attFileCnt;    // 추가로 첨부가능한 개수
            var curFileCnt = obj.files.length;  // 현재 선택된 첨부파일 개수

            // 첨부파일 개수 확인
            if (curFileCnt > remainFileCnt) {
                Swal.fire({
                    icon: 'error',
                    title: '첨부 불가',
                    text: '첨부파일은 최대 ' + maxFileCnt + '개 까지 첨부 가능합니다.',
                });
            }

            for (var i = 0; i < Math.min(curFileCnt, remainFileCnt); i++) {
                const file = obj.files[i];
                filesArr.push(file);
                /*var reader = new FileReader();
                reader.onload = function () {

                };
                reader.readAsDataURL(file);*/

                if (validation(file)) {
                    $('.file-list')
                        .append('<div id="file' + fileNo + '" class="filebox">' +
                            '<p class="name">' + file.name + '</p>' +
                            '<input type="button" class="delete" onclick="deleteFile(' + fileNo + ');" value="x"/>' +
                            '</div>')
                    fileNo++;
                } else {
                    continue;
                }
            }
            $("input:file").val('');
        }


        /* 첨부파일 검증 */
        function validation(obj) {
            var name = obj.name;
            if (name.lastIndexOf('.') == -1) {
                Swal.fire({
                    icon: 'error',
                    title: '첨부 불가',
                    text: '확장자가 없는 파일은 제외되었습니다.',
                });
                return false;
            } else {
                var fileType = name.substring((name.lastIndexOf(".") + 1), name.length).toLowerCase();
                var resultArr = $("#checkResult").val().split(",");
                if (resultArr.indexOf(fileType) != -1) {
                    Swal.fire({
                        icon: 'error',
                        title: '첨부 불가',
                        text: '첨부가 불가능한 파일은 제외되었습니다.',
                    });
                    return true;
                } else {
                    return true;
                }
            }
        }

        /* 첨부파일 삭제 */
        function deleteFile(num) {
            if(!filesArr[num].uno){
                document.querySelector("#file" + num).remove();
                filesArr[num].is_delete = true;
            } else {
                Swal.fire({
                    title: '저장한 파일을 삭제할까요?',
                    showDenyButton: true,
                    showCancelButton: true,
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`/removeFile`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify(filesArr[num]
                            ),
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(response.statusText)
                                }
                                return Swal.fire({
                                    title: `삭제되었습니다.`
                                }).then((result) => {
                                    location.reload();
                                })
                            })
                            .catch(error => {
                                Swal.showValidationMessage(
                                    `Request failed: ${error}`
                                )
                            })
                    }
                })
            }
        }

        /* 폼 전송 */
        function submitForm() {
            // 폼데이터 담기
            var form = document.querySelector("form");
            var formData = new FormData(form);
            formData.append('file', new Blob([JSON.stringify(file)], {type: "application/json"}));
            for (var i = 0; i < filesArr.length; i++) {
                // 삭제되지 않은 파일만 폼데이터에 담기
                if (!filesArr[i].is_delete) {
                    formData.append("attach_file", filesArr[i]);
                } else{
                    formData.append("remove_file", filesArr[i]);
                }
            }
            if (formData.get('attach_file') == null) {
                Swal.fire({
                    icon: 'error',
                    title: '저장불가',
                    text: '저장할 파일이 없습니다.',
                });
            } else {
                $.ajax({
                    method: 'POST',
                    enctype: "multipart/form-data",
                    url: "/fileUpload",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        return Swal.fire({
                            title: `파일업로드성공!`
                        }).then((result) => {
                            location.reload();
                        })
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: '오류 발생',
                            text: '서버오류로 지연되고있습니다. 잠시 후 다시 시도해주시기 바랍니다.',
                        });
                        return false;
                    }
                });
            }
            return false;
        }

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


</head>

<body>
<div style="width: 80%;">
    <hr>
    <div style="padding-left: 20px;">
        <h1>◎ 파일 확장자 차단</h1>
        <button type="button" style="float: right;" onclick="fileCheck(this)" class="addButton" value="show">관리하기
        </button>
        <hr color="black">
        <div>
            <h2>파일확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한</h2>
            <input type="text" id="checkResult" readonly hidden>
            <div class="insert">
                <form method="POST" onsubmit="return submitForm();" enctype="multipart/form-data">
                    <input type="file" onchange="addFiles(this);" multiple/>
                    <input type="submit" value="저장" style="float: right;"/>
                    <div class="file-list"></div>
                </form>
            </div>
            <table id="addTable" hidden>
                <tr>
                    <th>
                        <label>고정 확장자
                            <button type="button" id="addCheck" onclick="addCheck()" class="addButton">+추가</button>
                        </label>
                    </th>
                    <td>
                        <div id="checkDiv"></div>
                    </td>
                </tr>
                <tr>
                    <th rowspan="2" style="vertical-align: top;">
                        <label>커스텀 확장자</label>
                    </th>
                    <td>
                        <input type="text" id="addText" placeholder="확장자 입력" maxlength="20"
                               onkeyup="if(window.event.keyCode==13){addValue(addText.value)}">
                        <button type="button" id="add" onclick="addValue(addText.value)">+추가</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="fileDiv">
                            <p id="fileLength">0/200</p>
                            <div id="addFile">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>

</html>
